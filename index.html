<html>

<head>
    <title>Numbers</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="js/array.js"></script>
    <script src="js/game.js"></script>
    <script src="js/menu.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<script>
    $(document).ready(function() {
        /*
        Improvements : Dont use document.getELementsByClassName
        */

        var numbersGame = new Game({
            time: 10000,
            comboMultiplier: 1, //Start value for comboMultiplier
            comboDuration: 1000, //How long combo timer will last
            animationSpeed: 0.5,
            timeAddedOnWin: 300, //When you win its timeAddedOnWin * comboMultiplier
            penaltyTime: 500, //When you select wrong option
            questionElement: document.getElementsByClassName("game-question")[0],
            optionsElement: document.getElementsByClassName("game-options")[0],
            winColor: "#5ebd65",
            loseColor: "#f79480"
        });

        var numbersMenu = new Menu({
            menuContainer: document.getElementsByClassName("nav-menu")[0],
            gameObj: numbersGame
        });
        numbersGame.toggleSound();

        //Remove zoom on iphone
        document.addEventListener('gesturestart', function (e) {
          e.preventDefault();
        });
    });
</script>
