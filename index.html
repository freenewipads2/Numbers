
<html>
<head>
  <title>Numbers</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
<script src="js/game.js"></script>
<script src="js/menu.js"></script>
<meta content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no" name="viewport" />
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<script>


$(document).ready(function() {
    var numbersGame = new Game({
        time: 1000,
        comboMultiplier: 1, //Start value for comboMultiplier
        comboDuration : 500,
        animationSpeed : 0.5,
        questionElement: document.getElementsByClassName("game-question")[0],
        optionsElement: document.getElementsByClassName("game-options")[0],
        winColor: "#5ebd65",
        loseColor : "#f79480"
    });

    var numbersMenu = new Menu({
      menuContainer : document.getElementsByClassName("nav-menu")[0],
      gameObj : numbersGame
    });
});
</script>


<div class="wrapper">
<div class="game wrapper">
<div class="game timeline"></div>
<div class="game combo-timeline"></div>
<div class="game-question"></div>
<div class="game-options"></div>

</div>
<div class="nav-menu">a
</div>
</div>
